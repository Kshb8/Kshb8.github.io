<style>
    * {
    box-sizing: border-box;
    }
    @font-face {
        font-family: "Raleway";
        src: url("Raleway_woff/Raleway-Black.woff2") format('woff2'),
            url("Raleway_woff/Raleway-Black.woff") format('woff');

        font-display: swap;
    }
    body {
        margin: 0;
        font-family:"Raleway";
        /* font-family:""; */
        font-weight:normal;
        background:white;
    }
    .top {
        height: 80px;
        background:white;
        /* border:solid 1px red; */
        box-shadow:0px 5px 30px rgb(0 0 0 / 5%);
        position:fixed;
        top:0;
        z-index:3;
        width:100%;
    }
    .top #menu {
        float: right;

    header #logo {

        float:left;
        margin:15px 0 0 100px;
        width:150px;
    }
    header #menu {
        font-weight:450;
        font-size:12px;
        letter-spacing: 1px;
    }
    header #menu li {
        display:inline;
        margin-left: 50px; 
    }
    .float-right {
        float: right;
    }
    #img {
        margin-top:70px;
        width:910px;
        float:right;
    }
    h1 {
        /* border:solid red 1px; */
        float:right;
        font-weight:600;
        font-size:35px;
        text-align:right;
        width:500px;
        font-family:"Raleway";
        letter-spacing:3px;
    }
    .inner {
        position:relative;
        /* border:solid 1px blue; */
        height:600px;
        width:465px;
        float:right;
        margin-top:100px;
        color:#626262;
    }
    p {
        width:600px;
        /* border:solid 1px black; */
        float:right;
        margin-top:0px;
        text-align:right;
        font-size:20px;
        line-height:30px;
        font-weight:400;
        font-family:"Raleway";
        color:#626262;
        letter-spacing:1px;
    }
    
    #info {
        margin-bottom:10px;
    }
    #btncontrol {
        width:600px;
        color:#626262;
    }
    #startBtn {
        float:right;
        width:200px;
        height:50px;
        font-size:12px;
        border-radius:0px;
        background:#6b7a98;
        margin-top:10px;
        border-width: 1px;
        font-family:"Raleway";
        color:white;
        letter-spacing:3px;
        height:45px;
        border:solid 1px #6b7a98;
    }
    #startBtn:hover {
        background-color:white;
        transition: 0.4s ease-in-out;
        border:solid 1px black;
        color:black;
    }
    a {
        text-decoration:none;  
        color:#626262;
        position: relative;
        padding-bottom:10px;
    }
    a::after {
        content: '';
        position:absolute;
        width: 100%;
        transform: scaleX(0);
        height: 1px;
        bottom: 0;
        left: 0;
        background-color: black;
        transform-origin: bottom left right;
        transition: 0.8s ease-in-out;
    }
    a:hover {
        color:#818b98;
        transition: 0.5s;
    }
    a:hover::after {
        transform: scaleX(1);
        transform-origin: bottom right left;
    }
    .part1 {
        position:absolute;
        /* border:solid 1px red; */
        float:right;
        margin:45px 0 0 65px;
        width:500px;
    }

    }

        margin:330px 0 0 65px;
        width:500px;
    }
    .container {
        margin-top:100px;
    }
</style>

            <div class="part3"><p id="btncontrol">Click the button below to get started!</p></div>
